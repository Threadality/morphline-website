    <script type="text/javascript">
        (function () {
            emailjs.init("user_MakiHHTPMRIhEyg9GFelr");
        })();
    </script>
    <script>

        let alt = document.getElementById('alert')
        const dismissButton = document.querySelector('.dismiss-button');
        const toastNotification = document.querySelector('.toast-notification');
        const notificationText = document.querySelector('.toast-notification p');

        dismissButton.addEventListener('click', () => {
            toastNotification.classList.toggle('hidden');
        });

        function hideToggle() {
            setTimeout(function () {
                toastNotification.classList.toggle('hidden');
            }, 3000);
        }

        var form = document.getElementById("contactForm");
        form.addEventListener('submit', handleSubmit);
        let data = {
            name: '',
            email: '',
            category: '',
            message_title: '',
            message: ''
        }
        function sendEmail() {
            notificationText.textContent = "Sending message ...."
            toastNotification.classList.remove('hidden');
            hideToggle()
            emailjs.send('service_sv9wgnh', 'template_f1ugzsm', data, 'user_MakiHHTPMRIhEyg9GFelr').then(res => {
                alt.classList.toggle('show');
                form.reset();
            }
            ).catch(e => {
                notificationText.textContent = "Unable to send message"
                toastNotification.classList.remove('hidden');
                hideToggle()
            })
        }

        function closePopup() {
            alt.classList.toggle('show')
        }

        function handleChange(e) {
            data[e.name] = e.value;
        }
        function onCategoryClick(e) {
            data['category'] = e.value;
            let category = document.getElementById("category")
            category.value = e.value
        }
        function handleSubmit(e) {
            e.preventDefault();
            if (!data.name || data.name < 3) {
                notificationText.textContent = "Please enter a valid name"
                toastNotification.classList.remove('hidden');
                hideToggle()
            } else if (!data.message_title || data.message_title.length < 3) {
                notificationText.textContent = "Please enter a valid message title"
                toastNotification.classList.remove('hidden');
                hideToggle()
            } else if (!data.message || data.message.length < 10) {
                notificationText.textContent = "Please enter a valid message"
                toastNotification.classList.remove('hidden');
                hideToggle()
            } else if (!data.category) {
                notificationText.textContent = "Please select a category"
                toastNotification.classList.remove('hidden');
                hideToggle()
            } else {
                sendEmail()
            }
        }

        window.onclick = (e) => {
            let options__div = document.getElementById('options__div');
            if (e.target.id == 'category') {
                options__div.classList.add('options__div')
            }
            else {
                options__div.classList.remove('options__div')
            }
        }
    </script>
